<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/script.js"defer></script>
    <title>Form</title>
</head>
<body>
    <div id="main_container">
        
            <div class="row reg ">
                <div class="reg_left col-6">
                    <div class="bottom_text">
                        <span>Welcome to RWD</span>
                    </div>
                    <div class="bottom_button">
                        <button onclick="document.getElementById('log_in').style.display='block'">Log In</button>
                        <button onclick="document.getElementById('register').style.display='block'">Register</button>
                    </div>
                </div>

                <div class="reg_right col-6" id="log_in">
                
                        <h3>Log In</h3>
                        <form action="LogIn.php" class="login_animate" method="post">
                            
                            <label for="Email">Email</label>
                            <input type="text" name="Email" id="email" placeholder="hellowworld@world.com" >
                            <label for="Password">Password</label>
                            <input type="password" name="Password" id="password" onfocus="this.value=''">
                            <div><label style="cursor: pointer;"><input type="checkbox" name="tnc" id="tnc"> Remember Password</label></div>
                            <a href="#"><p>Forgot Password?</p> </a>
                            <button type="submit">Log In</button>
                        </form>
                        <span>Doesn't have account yet? 
                            <a onclick="document.getElementById('log_in').style.display='none'  ;
                            document.getElementById('register').style.display='block'">Register</a></span>
                </div>
                
                <div class="reg_right2 col-6" id="register">
                    
                        <h3>Register</h3>
                        <form action="LogIn.php" class="login_animate" method="post">
                            <label for="Name">Name</label>
                            <input type="text" name="Name" id="name" placeholder="M W Smith">
                            <label for="Email">Email</label>
                            <input type="text" name="Email" id="email" placeholder="hellowworld@world.com" >
                            <label for="Password">Password</label>
                            <input type="password" name="Password" id="password" onfocus="this.value=''">
                            <div><label style="cursor: pointer;"><input type="checkbox" name="tnc" id="tnc"> Accept our <a href="#">Terms&Condition</a></label></div>
                            
                            <button type="submit">Register</button>
                        </form>
                        <span>Have account already? <a onclick="document.getElementById('register').style.display='none'  ;
                            document.getElementById('log_in').style.display='block'">Login </a></span>
                    
                </div>
        </div>
    </div>
</body>
</html>
